<head><meta name="viewport" content="width=device-width, initial-scale=1" content="height=device-height, initial-scale=1"></head>
<body bgcolor="#101010" text="#666666" link="#777777" vlink="#777777">

<script>
    var sw = screen.width - 15;
    var sh = screen.height - 30;
    var cx = sw / 2;
    var cy = sh / 2;
    var xx = cx;
    var xy = cy;
</script>
<div class="content">
<div class="graphic">
<script type="application/processing">

float pi = 3.14159;
float g = pi/6;
//int r = sh/10;
int w = 0;

void setup() {
	size(sw, sh);
	background(16);
	r = 5; // random(2,10);
	noCursor();
}

void draw() {
	w = w + 1;
	if(w>=250000||mousePressed){w=0;xx=cx;xy=cy;background(16);}
	xx = xx + random(-1*r,r);
	xy = xy + random(-1*r,r);
	if(xx<0){xx=sw;}
	if(xy<0){xy=sh;}
	if(xx>sw){xx=0}
	if(xy>sh){xy=0;}
	stroke(random(64,255));
	point(xx,xy);
	point(sw-xx,xy);
	point(xx,sh-xy);
	point(sw-xx,sh-xy);
	fill(16);
	noStroke();
	rect(0,0,70,10);
	fill(255);
	text(w+":"+r, 10, 10);
}
</script>
<canvas style="image-rendering: -moz-crisp-edges ! important;" id="__processing0" tabindex="0" width=sw height=sh ></canvas></div></div>
<script src="js/processing.js" type="text/javascript"></script>
